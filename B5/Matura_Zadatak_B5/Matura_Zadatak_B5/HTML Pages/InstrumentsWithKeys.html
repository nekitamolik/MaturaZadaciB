    <h1>Инструменти са диркама</h1>
    <p>Инструменти са диркама су група музичких инструмената који користе клавијатуру и њене типке као главни извор звука. Најпознатији инструменти овог типа су клавир, оргуље, електрична клавијатура и други</p>
