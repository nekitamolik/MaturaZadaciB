<body>
    <h1>Жичани инструменти</h1>
    <p>Жичани инструменти су музички инструменти код којих се звук производи треперењем његових жица. Музичар може производити звук помоћу прстију, трзалице или гудалом (гудачки инструменти), а други ударањем по струнама лаким дрвеним чекићем.</p>
